<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Dictionary Database</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="banner">Dictionary Database</h1>
        <form id = "word-form" class="user-input">
            <div class="user-search">
                <h2 class="user-search-banner">Search for a Word</h2>
                <textarea id="word-name" class="nes-textarea" placeholder="Search for a Word"></textarea>
                <div>
                    <input type="submit" value="Submit" class="nes-btn">
                </div>
            </div>
        </form>
        <div class="display-name">
            <h1 class="word-name-size"></h1>
            <h2 class="word-num"></h2>
        </div>
        <div class="display-definition">DEFINITION</div>
        <div class="display-origin">ORIGIN</div>
        <div class="display-PartofSpeech">PartofSpeech</div>
    
        <div class="display-image-banner">
            <img src="" alt="" class="display-image-front-def">
            <img src="" alt="" class="display-image-back-def">
            <img src="" alt="" class="display-image-shiny-front">
            <img src="" alt="" class="display-image-shiny-back">
        </div>
    </div>
    


   <script src="api.js"></script>
</body>
</html>
