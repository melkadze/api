<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

<body>
    <div class="wrapper">
        <h1 class="banner">National Dex</h1>
        <form id = "pkmn-form" class="user-input">
            <div class="user-search">
                <h2 class="user-search-banner">Search for a Pokemon</h2>
                <textarea id="pokemon-name" class="nes-textarea" placeholder="Search for a Pokemon"></textarea>
                <div>
                    <input type="submit" value="Submit" class="nes-btn">
                </div>
            </div>
        </form>
        <div class="display-name">
            <h1 class="pkmn-name-size"></h1>
            <h6 class="pkmn-num"></h6>
            <h6 class="display-image-front-def"></h6>
            <h6 class="display-image-back-def"></h6>
            <h6 class="display-image-shiny-back"></h6>
        </div>
    
        <div class="display-image-banner">
            <h2 class="display-image-front-def"></h2>
            <img src="" alt="" 
            class="display-image-back-def">
            <img src="" alt="" class="display-image-shiny-front">
            <img src="" alt="" class="display-image-shiny-back">
        </div>
        <div class="type"></div>
    </div>
    


   <script src="api.js"></script>
</body>
