<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dictionary Database</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="banner">
        <h1 class="header">
            Dictionary Database
        </h1>
    </div>

    <div class="user-input">
        <form id="word-form">
            <div class="word-form-input">
                <label for="name">Word</label>
                <input type="text" id="name" class="text-box">
            </div>
            <div class="word-form-input">
                <label for="definition">Definition</label>
                <input type="text" id="definition" class="text-box">
            </div>
            <div class="word-form-input">
                <label for="grammar">Part of Speech</label>
                <input type="text" id="grammar" class="text-box">
            </div>
            <div class="word-form-input">
                <label for="origin">Origin</label>
                <input type="text" id="origin" class="text-box">
            </div>
            <div class="word-form-input">
                <label for="yearCoined">yearCoined</label>
                <input type="number" id="yearCoined" class="text-box">
            </div>
            <div class="word-form-input">
                <label for="synonyms">Synonyms</label>
                <input type="text" id="synonyms" class="text-box">
            </div>
            <div class="word-form-input">
                <label for="image">Image</label>
                <input type="url" id="image" class="text-box">
            </div>
            <div class="word-form-input">
                <input type="submit" id="Submit" class="btn">
            </div>
        </form>
    </div>

    <div class="display-word">
    </div>

    <script src="index.js"></script>
</body>
</html>
